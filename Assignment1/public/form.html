<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book</title>
</head>
<body>
    <h2>Add a New Book</h2>
    <form action="http://localhost:3000/api/create" method="POST">
        <input type="text" name="isbn" placeholder="ISBN" required><br>
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="text" name="author" placeholder="Author" required><br>
        <input type="text" name="genre" placeholder="Genre"><br>
        <input type="number" name="published_year" placeholder="Published Year"><br>
        <textarea name="description" placeholder="Description"></textarea><br>
        <select name="status">
            <option value="AVAILABLE">AVAILABLE</option>
            <option value="BOOKED">BOOKED</option>
        </select><br>
        <button type="submit">Add Book</button>
    </form>

    <h2>Upload Book Cover</h2>
    <form action="http://localhost:3000/api/upload/book-cover" method="POST" enctype="multipart/form-data">
        <input type="text" name="isbn" placeholder="Book ISBN" required><br>
        <input type="file" name="cover_image" required><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
